<div class="container">
  <div class="mt-5">
    <div class="row">
      <div class="col-sm-12 col-xs-12">
        <form #studentForm="ngForm" (ngSubmit)="postStudent(studentForm)">
          <input type="hidden" class="form-control" name="student_id" #student_id="ngModel"
            [(ngModel)]="studentService.selectStudent.student_id" />
          <div class="row">
            <div class="col-lg-4">
              <div class="form-group">
                <label>Name : </label>
                <input type="text" class="form-control" name="name" #name="ngModel"
                  [(ngModel)]="studentService.selectStudent.name" required />
              </div>
            </div>
            <div class="col-lg-4">
              <div class="form-group">
                <label>Age : </label>
                <input type="text" class="form-control" name="age" #age="ngModel"
                  [(ngModel)]="studentService.selectStudent.age" required />
              </div>
            </div>
            <div class="col-lg-4">
              <div class="form-group">
                <label>Gender : </label>
                <input type="text" class="form-control" name="gender" #gender="ngModel"
                  [(ngModel)]="studentService.selectStudent.gender" required />
              </div>
            </div>
          </div>

          <div class="col-lg-4">
            <div class="form-group">
              <label>Address : </label>
              <input type="text" class="form-control" name="address" #address="ngModel"
                [(ngModel)]="studentService.selectStudent.address" required />
            </div>
          </div>

          <button type="submit" class="btn btn-primary" [disabled]="!studentForm.valid">Save</button>
        </form>
      </div>
      <div class="col-sm-12 col-xs-12">
        <table class="table table-hover mt-5 ">
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Address</th>
          </tr>
          <tbody>
            <tr *ngFor="let student of studentService.students">
              <td>{{student.name}}</td>
              <td>{{student.age}}</td>
              <td>{{student.gender}}</td>
              <td>{{student.address}}</td>
              <td><button class="btn btn-primary" (click)="editStudent(student)">Edit</button></td>
              <td><button class="btn btn-danger" (click)="deleteStudent(student.student_id)">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

</div>
